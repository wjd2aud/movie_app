        // let cm = prompt('cm을 입력하세요','')
        // let m = cm / DIVISION_VALUE;
        // document.write(m+'m입니다.')


        //함수 레벨 스코프와 블록 레벨 스코프
        //전역변수, 지역변수

        var kor = 90;//전역변수
        function getScore(){
            kor = 100; //전역변수
            console.log(kor);
        }
        getScore();
        console.log(kor);
        
        
        var num = 10;//전역변수
        {
            var num = 20;//전역변수
            console.log(num);//20
        }//function안에 var있으면 지역 function 아닌 대괄호안에는 다 전역변수
        console.log(num);//20

        let num=100;//전역변수
        {
            let num=20;//let은 블록레벨 스코프안에 있어도 지역변수가 됌.
            console.log(num);//20
        }
        console.log(num);//100

        const num = 10;
        {
            const num = 30;
            console.log(num);//30
        }
        console.log(num);

        var num = 70;
        if(num===70;){
            var sum=50;
        }
        console.log(sum);

        let num =90;
        if(num===90){
            let sum = 100;
        }
        console.log(sum);
        
        
    </script>
